<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Marvel Trivia Game </title>

<script type ="text/javascript" src="assets/javascript/game.js"></script>
<link rel="stylesheet" type ="text/css" href="assets/css/style.css">

<body>


        <div id="game-container">
            <div id ="header">
                    <h2>Marvel Cinematic Universe Trivia</h2> 
            </div>

              <button id="play">Let's Play</button>
            </div>
            
            <div id="footer">

                    60
                </div>

                <div>
                        <button id="submit">Done</button>
                </div>
            
                
            </div>
            

        </div>



</body>
